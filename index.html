<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Football Manager Mobile Team Manager - Manage your squad and starting 11">
    <meta name="theme-color" content="#1a472a">
    <title>FMM Tactic Manager</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ FMM Tactic Manager</h1>
            <p class="subtitle">Manage your Football Manager Mobile squad</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="squad">Squad</button>
            <button class="tab-btn" data-tab="lineup">Starting 11</button>
            <button class="tab-btn" data-tab="add-player">Add Player</button>
        </nav>

        <!-- Squad Tab -->
        <div id="squad" class="tab-content active">
            <div class="section-header">
                <h2>Your Squad</h2>
                <div class="squad-stats">
                    <span id="squad-count">0 players</span>
                </div>
            </div>
            <div class="backup-section">
                <button id="export-data-btn" class="btn btn-primary" title="Download all your data">
                    üíæ Export Data
                </button>
                <button id="import-data-btn" class="btn btn-secondary" title="Import data from a file">
                    üìÇ Import Data
                </button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
                <div id="backup-message" class="backup-message"></div>
            </div>
            <div class="filters">
                <select id="position-filter">
                    <option value="all">All Positions</option>
                    <option value="GK">GK - Goalkeeper</option>
                    <option value="DL">DL - Defender Left</option>
                    <option value="DC">DC - Defender Center</option>
                    <option value="DR">DR - Defender Right</option>
                    <option value="WBL">WBL - Wing Back Left</option>
                    <option value="DMC">DMC - Defensive Midfielder Center</option>
                    <option value="WBR">WBR - Wing Back Right</option>
                    <option value="ML">ML - Midfielder Left</option>
                    <option value="MC">MC - Midfielder Center</option>
                    <option value="MR">MR - Midfielder Right</option>
                    <option value="AML">AML - Attacking Midfielder Left</option>
                    <option value="AMC">AMC - Attacking Midfielder Center</option>
                    <option value="AMR">AMR - Attacking Midfielder Right</option>
                    <option value="ST">ST - Striker</option>
                </select>
                <input type="text" id="search-player" placeholder="Search players...">
            </div>
            <div id="squad-list" class="player-list"></div>
        </div>

        <!-- Starting 11 Tab -->
        <div id="lineup" class="tab-content">
            <div class="section-header">
                <h2>Starting 11</h2>
                <div class="formation-selector">
                    <label for="formation">Formation:</label>
                    <select id="formation">
                        <option value="4-4-2">4-4-2</option>
                        <option value="4-3-3">4-3-3</option>
                        <option value="3-5-2">3-5-2</option>
                        <option value="4-2-3-1">4-2-3-1</option>
                        <option value="4-5-1">4-5-1</option>
                        <option value="3-4-3">3-4-3</option>
                        <option value="5-3-2">5-3-2</option>
                        <option value="4-1-4-1">4-1-4-1</option>
                        <option value="4-4-1-1">4-4-1-1</option>
                        <option value="3-4-1-2">3-4-1-2</option>
                        <option value="4-1-2-1-2">4-1-2-1-2</option>
                        <option value="5-4-1">5-4-1</option>
                        <option value="4-3-2-1">4-3-2-1</option>
                        <option value="4-1-3-2">4-1-3-2</option>
                        <option value="Custom">Custom</option>
                    </select>
                    <button id="clear-lineup-btn" class="btn btn-secondary" title="Remove all players from lineup">üóëÔ∏è Clear</button>
                </div>
            </div>
            <div class="average-rating">
                <h3>Team Average Rating: <span id="team-avg">0.0</span></h3>
            </div>
            <div id="pitch" class="pitch">
                <!-- Formation positions will be generated here -->
            </div>
        </div>

        <!-- Add Player Tab -->
        <div id="add-player" class="tab-content">
            <div class="section-header">
                <h2>Add New Player</h2>
            </div>
            <div class="import-section">
                <label for="import-json-textarea">üìã Paste JSON here:</label>
                <textarea id="import-json-textarea" class="json-textarea" placeholder="Paste your player JSON data here..."></textarea>
                <button type="button" id="import-json-btn" class="btn btn-secondary">
                    Import from JSON
                </button>
                <div id="import-message" class="import-message"></div>
            </div>
            <form id="player-form" class="player-form">
                <div class="form-group">
                    <label for="player-name">Name *</label>
                    <input type="text" id="player-name" required>
                </div>

                <div class="form-group">
                    <label for="player-position">Position *</label>
                    <div class="position-grid">
                        <div class="position-row position-row-1">
                            <label class="position-option">
                                <input type="checkbox" name="position" value="ST">
                                <span>ST</span>
                            </label>
                        </div>
                        <div class="position-row position-row-3">
                            <label class="position-option">
                                <input type="checkbox" name="position" value="AML">
                                <span>AML</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="AMC">
                                <span>AMC</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="AMR">
                                <span>AMR</span>
                            </label>
                        </div>
                        <div class="position-row position-row-3">
                            <label class="position-option">
                                <input type="checkbox" name="position" value="ML">
                                <span>ML</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="MC">
                                <span>MC</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="MR">
                                <span>MR</span>
                            </label>
                        </div>
                        <div class="position-row position-row-3">
                            <label class="position-option">
                                <input type="checkbox" name="position" value="WBL">
                                <span>WBL</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="DMC">
                                <span>DMC</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="WBR">
                                <span>WBR</span>
                            </label>
                        </div>
                        <div class="position-row position-row-3">
                            <label class="position-option">
                                <input type="checkbox" name="position" value="DL">
                                <span>DL</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="DC">
                                <span>DC</span>
                            </label>
                            <label class="position-option">
                                <input type="checkbox" name="position" value="DR">
                                <span>DR</span>
                            </label>
                        </div>
                        <div class="position-row position-row-1">
                            <label class="position-option">
                                <input type="checkbox" name="position" value="GK">
                                <span>GK</span>
                            </label>
                        </div>
                    </div>
                </div>

                <h3 data-i18n="playerForm.technicalAttributes">Technical Attributes</h3>
                <div class="attributes-grid">
                    <div class="form-group">
                        <label for="attr-aerial">Aerial</label>
                        <input type="number" id="attr-aerial" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-crossing">Crossing</label>
                        <input type="number" id="attr-crossing" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-dribbling">Dribbling</label>
                        <input type="number" id="attr-dribbling" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-passing">Passing</label>
                        <input type="number" id="attr-passing" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-shooting">Shooting</label>
                        <input type="number" id="attr-shooting" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-tackling">Tackling</label>
                        <input type="number" id="attr-tackling" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-technique">Technique</label>
                        <input type="number" id="attr-technique" min="1" max="20" value="10">
                    </div>
                </div>

                <h3 data-i18n="playerForm.mentalAttributes">Mental Attributes</h3>
                <div class="attributes-grid">
                    <div class="form-group">
                        <label for="attr-creativity">Creativity</label>
                        <input type="number" id="attr-creativity" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-decisions">Decisions</label>
                        <input type="number" id="attr-decisions" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-movement">Movement</label>
                        <input type="number" id="attr-movement" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-aggression">Aggression</label>
                        <input type="number" id="attr-aggression" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-positioning">Positioning</label>
                        <input type="number" id="attr-positioning" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-teamwork">Teamwork</label>
                        <input type="number" id="attr-teamwork" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-leadership">Leadership</label>
                        <input type="number" id="attr-leadership" min="1" max="20" value="10">
                    </div>
                </div>

                <h3 data-i18n="playerForm.physicalAttributes">Physical Attributes</h3>
                <div class="attributes-grid">
                    <div class="form-group">
                        <label for="attr-pace">Pace</label>
                        <input type="number" id="attr-pace" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-stamina">Stamina</label>
                        <input type="number" id="attr-stamina" min="1" max="20" value="10">
                    </div>
                    <div class="form-group">
                        <label for="attr-strength">Strength</label>
                        <input type="number" id="attr-strength" min="1" max="20" value="10">
                    </div>
                </div>

                <div id="gk-attributes" class="gk-section" style="display: none;">
                    <h3 data-i18n="playerForm.goalkeeperAttributes">Goalkeeper Attributes</h3>
                    <div class="attributes-grid">
                        <div class="form-group">
                            <label for="attr-agility">Agility</label>
                            <input type="number" id="attr-agility" min="1" max="20" value="10">
                        </div>
                        <div class="form-group">
                            <label for="attr-handling">Handling</label>
                            <input type="number" id="attr-handling" min="1" max="20" value="10">
                        </div>
                        <div class="form-group">
                            <label for="attr-kicking">Kicking</label>
                            <input type="number" id="attr-kicking" min="1" max="20" value="10">
                        </div>
                        <div class="form-group">
                            <label for="attr-reflexes">Reflexes</label>
                            <input type="number" id="attr-reflexes" min="1" max="20" value="10">
                        </div>
                        <div class="form-group">
                            <label for="attr-throwing">Throwing</label>
                            <input type="number" id="attr-throwing" min="1" max="20" value="10">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Player</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Player Details Modal -->
    <div id="player-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-player-name">Player Details</h2>
                <button class="close-modal" data-action="close-player-modal">&times;</button>
            </div>
            <div id="modal-player-details" class="modal-body">
                <!-- Player details will be inserted here -->
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
